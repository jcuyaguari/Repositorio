<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="com.jonathan.msgs.message" var="msgs" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="./css/default.css" />
	<h:outputStylesheet name="./css/cssLayout.css" />
	<h:outputStylesheet name="./css/login.css" />
	<h:outputStylesheet name="./css/estilos.css" />
	<title>#{msgs.titulo_principal}</title>
</h:head>

<h:body>
	<div class="className">
		<h:outputLabel value="Su ultimo acceso fue: " />
	</div>
	<div id="menu">
		<h:form>
			<p:growl id="messages" />
			<p:menubar autoDisplay="false">
				<p:submenu label="#{msgs.venta}">
					<p:menuitem value="#{msgs.nventa}" url="#{appBean.venta()}" />
				</p:submenu>
				<f:facet name="options">
					<h:outputLabel value="#{msgs.log_sesion_message} " style="font-weight:bold;" />
					<h:outputLabel value="#{loginBean.usuarios.usNombres} " style="color:#0000ff" />
					<p:commandButton id="btnCerrarSesion" title="#{msgs.log_cerrar}" icon="ui-icon-power" actionListener="#{loginBean.logout2(actionEvent)}" action="/inicio?faces-redirect=true" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">
		</ui:insert>
	</div>

	<script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.loggedOut) {
                location.href = args.ruta;
            }
        }
     </script>

</h:body>

</html>
