<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      
<ui:composition template="template/template.xhtml">
<ui:define name="title">Crear Contacto</ui:define>

<h:head>

</h:head> 

<h1>Registro</h1>

<ui:define name="content">

		<h:form class="form-horizontal form-material">
			<div class="form-group">
				<label class="col-md-12">Nombre: </label>
				<div class="col-md-12">
				<h:inputText id="txtnombre" value="#{contactosControlerBEAN.newpersona.nombre}" type="text" a:placeholder="Juanc"
						class="form-control form-control-line"/> <h:message for="txtnombre" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Cedula:</label>
				<div class="col-md-12">
				<h:inputText id="txtcedula" value="#{contactosControlerBEAN.newpersona.cedula}" a:placeholder="0000000000"
						class="form-control form-control-line"/>

				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12">Numero</label>
				<div class="col-md-12">
					<h:commandButton action="#{contactosControlerBEAN.addTelefono()}" value="mas" class="btn btn-success" >
						<f:ajax render="tblTelefonos" execute="tblTelefonos"/>
					</h:commandButton>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<h:commandButton action="#{contactosControlerBEAN.guardarContacto()}" class="btn btn-success" value="GUARDAR"  />
				
				</div>
			</div>
<!-- 		</h:form> -->
<!-- 		<h:form> -->
			<h:dataTable id="tblTelefonos"
				value="#{contactosControlerBEAN.newpersona.listaTelefonos}"
				var="telefono">
				<h:column>
					<f:facet name="header">Numero</f:facet>
					<h:inputText value="#{telefono.numeros}" class="form-control form-control-line"/>
				</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:inputText value="#{telefono.tipo}" class="form-control form-control-line"/>
				</h:column>

			</h:dataTable>


		</h:form>
	</ui:define>


</ui:composition>
</html>
